name: Build and Publish
on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Set up npm registry authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install np
        run: npm install -g np

      - name: Set up npm registry authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish patch release to npm
        run: np --no-2fa --yes patch

      - name: Publish minor release to npm
        if: github.event_name == 'push' && contains(github.ref, 'refs/heads/main') && startsWith(github.head_commit.message, 'feat')
        run: np --no-2fa minor --yes 

      - name: Publish major release to npm
        if: github.event_name == 'push' && contains(github.ref, 'refs/heads/main') && startsWith(github.head_commit.message, 'BREAKING CHANGE')
        run: np --no-2fa major --yes 